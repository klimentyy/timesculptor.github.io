<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeSculptor App</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Manage Your Tasks</h1>
    <div class="input-wrapper">
        <div class="input-wrapper-text">
            <label for="item">Add a task</label>
            <input type="text" placeholder="Add a task" id="item">
        </div>
        <div class="input-wrapper-time-picker">
            <label for="task-time">
                <input type="time" id="task-time">
            </label>
            <label for="task-duration">
                <input type="number" placeholder="Duration (minutes)" id="task-duration">
            </label>
            <button id="add">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 16 16" xml:space="preserve">
                    <g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g>
                </svg>
            </button>
        </div>
        <div class="date-selector">
            <label for="view-date">View tasks for</label>
            <input type="date" id="view-date">
        </div>
    </div>
</header>
<main>
    <section class="container">
        <div class="alert" id="alert-box"><span id="alert-message"></span><span class="close-button">&times;</span> </div>
        <div class="task-list">
            <div>
                <h3>To Do</h3>
                <section class="timeline-container">
                    <ul class="timeline" id="timeline">
                    </ul>
                </section>
                <ul class="time-slots" id="todo-slots"></ul>
            </div>
            <div>
                <h3>Completed</h3>
                <ul class="time-slots" id="completed-slots"></ul>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>TimeSculptor - 2024</p>
</footer>
<script src="resources/js/main.js"></script>
</body>
</html>
